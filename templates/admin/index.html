<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="icon" sizes="64x64" href="{{ url_for('static', filename='images/logo.png') }}" type="image/png">

</head>
<body>
    <div class="container">
        <h1>Admin Panel</h1>
        <p><a href="{{ url_for('add_resource') }}" class="btn-primary">Add new resource</a></p>
        
        <table class="admin-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Resource Name</th>
                    <th>Type</th>
                    <th class="actions-column">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for resource in resources %}
                <tr>
                    <td>{{ resource[0] }}</td>
                    <td>{{ resource[1] }}</td>
                    <td>{{ resource[2] }}</td>
                    <td class="action-links">

                    <a href="{{ url_for('edit_resource', id=resource[0]) }}" class="btn-secondary">Edit</a>

                    <form action="{{ url_for('delete_resource', id=resource[0]) }}" method="POST">
                        <button type="submit" class="btn-delete" onclick="return confirm('Are you sure you want to delete this resource?');">Delete</button>
                    </form>
                    
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <p style="margin-top: 20px;"><a href="{{ url_for('home') }}">Back to Homepage</a></p>
    </div>
</body>
</html>
